{% extends "Tenants/tenants_base.html" %}

{% block content %}
    <div class="container">
        <h2>Inloggen bestaande klant</h2>
        Vul uw e-mailadres in waarna u wordt doorverwezen naar uw persoonlijke omgeving om in te loggen<br /><br />
        {{ message_error }}
        <form id="article_form" class="col s12" method="post" action="/inloggen/">
            {% csrf_token %}

            <div class="row">
                <div class="input-field col s12">
                    {{ form.username }}
                    <label for="{{ form.username.id_for_label }}" data-error="Vul uw voornaam in">E-mailadres</label>
                    {{ error.first_name }}
                </div>


                <button class="btn waves-effect waves-light" type="submit" name="submit">
                    Aanmelden
                    <i class="material-icons left">send</i>
                </button>
            </div>
        </form>
    </div>

{% endblock %}
