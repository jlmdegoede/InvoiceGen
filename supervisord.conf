command=python3 manage.py runworker
autostart=true
autorestart=true
stdout_logfile = /var/log/supervisor/invoicegen.log

[program:worker4]
command=python3 manage.py runworker
autostart=true
autorestart=true
stdout_logfile = /var/log/supervisor/invoicegen.log

[program:worker5]
command=python3 manage.py runworker
autostart=true
