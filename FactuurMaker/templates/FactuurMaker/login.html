{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    Aanmelden
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
    <h2>Meld u aan om door te gaan</h2>
    {% if error %}
        <h4>{{ error }}</h4>
    {% endif %}
    <form id="login_form" method="post" action="/accounts/login/">
        {% csrf_token %}

        <div class="row">

                <div class="input-field col s12">
                    {{ form.username }}
                    <label for="{{ form.username.id_for_label }}">E-mailadres</label>
                </div>


                <div class="input-field col s12">
                    {{ form.password }}
                    <label for="{{ form.password.id_for_label }}">Wachtwoord</label>
                </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="submit">Aanmelden
            <i class="mdi-content-send right"></i>
        </button>
    </form>
{% endblock %}
