{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    FactuurMaker
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
    <h1>Meld je aan om door te gaan</h1>
    {% if error %}
        <h4>{{ error }}</h4>
    {% endif %}
    <form id="login_form" method="post" action="/accounts/login/">
        {% csrf_token %}

        {{ form }}

        <button class="btn waves-effect waves-light" type="submit" name="submit">Aanmelden
            <i class="mdi-content-send right"></i>
        </button>
    </form>
{% endblock %}
